<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	
</head>
<body>

 <div class="container-fluid">
 	<div class="quote-box">


 		<blockquote class="blockquote  text-content"> <p id="quote">Creativity comes from applying things you learn in other fields to the field you work in.</p>
        

 		<footer class="blockquote-footer text-right" id="author">Aaron Swartz</footer>
 		 </blockquote>

 		 <button class="btn btn-success" id="newquote">New Quote</button>		
 	  <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" target="_blank" data-size="large" id="tweet-quote" > <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a> 
 		
 		
 		
 	</div>

 	
 </div>

   <script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>


</body>
</html>
