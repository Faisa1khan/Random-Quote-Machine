<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	
</head>
<body>

 <div class="container-fluid">
 	<div class="quote-box">


 		<blockquote class="blockquote  text-content"  ><p id="quote">How wrong it is for a woman to expect the man to build the world she wants, rather than to create it herself.</p>
        

 		<footer class="blockquote-footer text-right" id="author">Anais Nin</footer>
 		 </blockquote>

 		 		
 		<i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
 		<i class="fa fa-tumblr-square fa-3x" aria-hidden="true"></i>
 		<button class="btn btn-success" id="newquote">New Quote</button>
 		
 	</div>

 	
 </div>

   <script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>


</body>
</html>
