<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>

 <div class="container-fluid">
 	<div class="quote-box">


 		<blockquote class="blockquote  text-content"> <p id="quote">Creativity comes from applying things you learn in other fields to the field you work in.</p>
        

 		<footer class="blockquote-footer text-right" id="author">Aaron Swartz</footer>
 		 </blockquote>

 		 <button class="btn btn-success" id="newquote">New Quote</button>		
 	  <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" target="_blank" data-size="large" id="tweet-quote" > <i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a> 
 		
 		
 		
 	</div>

 	
 </div>

   <script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>


</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
